<mat-sidenav-container class="example-container ">
    <mat-sidenav #sidenav class="mat-elevation-z10 col-3 " mode="side" closed style="position:fixed">
        <mat-list>
            <div mat-subheader>Menu</div>
            <mat-list-item matRipple (click)="navigateTo('books')">
                <div matListItemTitle>Books</div>
            </mat-list-item>

            <mat-list-item matRipple (click)="navigateTo('authors')">
                <div matListItemTitle>Authors</div>
            </mat-list-item>
            <mat-list-item matRipple (click)="navigateTo('categories')">
                <div matListItemTitle>Categories</div>
            </mat-list-item>
            <mat-list-item matRipple (click)="navigateTo('admin')">
                <div matListItemTitle class="text-danger">Admin Dashboard</div>
            </mat-list-item>
        </mat-list>

    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        <mat-toolbar color="secondary">
            <div class="container-fluid d-flex flex-row justify-content-between align-items-center">
                <button mat-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <label for="titile">Book Store </label>
                <div class="d-flex flex-row align-items-center">
                    <div class="d-flex flex-column">
                        <app-user-avatar (click)="navigateTo('profile')" *ngIf="(isLoggedIn$|async)" class="mx-3"></app-user-avatar>
                        <!-- {{(user$|async)?.username}} -->
                    </div>
                    <app-login-button *ngIf="!(isLoggedIn$|async)"></app-login-button>
                    <app-logout-button *ngIf="(isLoggedIn$|async)"></app-logout-button>

                </div>



            </div>
            <!-- /.container -->
        </mat-toolbar>
        <!-- home -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
