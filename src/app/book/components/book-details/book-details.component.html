<p>book-details works! {{bookId}}</p>

<div class="container">
  <div class="row d-flex">
    <!-- div for book picture -->
    <div class="col-lg-4 col-md-4 col-sm-6 align-items-center">
      <div class="row" style="width:400px;height: 400px;">
        <img [src]="'http://localhost:3000/'+bookData.data[0].coverImage"alt="">
      </div>
      <div class="row d-flex justify-content-center">
        <app-book-rating [rating]="bookData.data[0].rating" [bookId]="bookId"
          [editable]="true"></app-book-rating>
      </div>

    </div>

    <div class="col-lg-8 col-md-8 col-sm-6 my-3">
      <p class="fs-2 fw-bold mb-3">{{bookData.data[0].title}}</p>
      <div class="asd">
        <a [routerLink]="" class="mb-3">{{bookData.data[0].author[0].authorName}}</a><br>

      </div>

      <app-book-rating [rating]="bookData.data[0].averageRating" [bookId]="bookId" [editable]="false"></app-book-rating>

    </div>
  </div>

  <app-book-shelf [bookStatus]="bookData.data[0].shelf" [bookId]="bookId"></app-book-shelf>
  <app-book-reviews></app-book-reviews>



</div>
