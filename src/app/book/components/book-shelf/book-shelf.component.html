<mat-form-field appearance="fill">
    <mat-label>Change Book Shelf</mat-label>
    <mat-select [(ngModel)]="bookStatus" (selectionChange)="changeBookStatus()">
        <mat-option value="c">Currently Reading</mat-option>
        <mat-option value="w">Want To Read</mat-option>
        <mat-option value="r">Read</mat-option>
    </mat-select>
</mat-form-field>
